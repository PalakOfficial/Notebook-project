<section class="about-area ">
  <div class="about-shape-2">
      <img src="assets/images/about-shape-2.svg" alt="shape">
  </div>
  <div class="container">
      <div class="row">
          <div class="col-lg-6 order-lg-last">
              <div class="about-content mt-50 wow fadeInLeftBig" data-wow-duration="1s" data-wow-delay="0.5s">
                  <div class="section-title">
                      <div class="line"></div>
                      <h3 class="title">Register</h3>
                  </div> <!-- section title -->
                  <form [formGroup]="registerForm" name="registerForm" id="registerForm">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Confirm Password</label>
                      <input type="password" class="form-control" formControlName="passwordConfirm" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" (click)="registerUser()" class="main-btn text-right">Sign-Up</button>
                  </form>

              </div> <!-- about content -->
          </div>
          <div class="col-lg-6 order-lg-first">
              <div class="about-image text-center mt-50 wow fadeInRightBig" data-wow-duration="1s" data-wow-delay="0.5s">
                  <img src="assets/images/about2.svg" alt="about">
              </div> <!-- about image -->
          </div>
      </div> <!-- row -->
  </div> <!-- container -->
</section>
