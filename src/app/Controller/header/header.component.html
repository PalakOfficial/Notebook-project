  <!--====== HEADER PART START ======-->

  <header class="header-area" >
    <div class="navbar-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="index.html">
                          <div class="mobile-only-brand pull-left">
                            <div class="nav-header pull-left">
                              <div class="logo-wrap">
                                <span class="brand-text">NOTEbook</span>
                              </div>
                            </div>
                          </div>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>


                        <ng-container *ngIf="login === 'true'" style="visibility: hidden;">
                          <div class="navbar-btn d-none d-sm-inline-block text-right">
                            <button class="main-btn" (click)="logout()" >Logout</button>
                          </div>
                        </ng-container>
                        <ng-container *ngIf="login !== 'true'" style="visibility: hidden;">
                          <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ml-auto">
                                <li class="nav-item ">
                                    <a class="page-scroll" [routerLink]="['/dashboard/usage']">Usage</a>
                                </li>
                                <!-- <li class="nav-item">
                                    <a class="page-scroll" href="#features">Features</a>
                                </li> -->
                                <li class="nav-item">
                                    <a class="page-scroll" [routerLink]="['/dashboard/aboutUs']">About</a>
                                </li>

                            </ul>
                        </div>
                          <div class="navbar-btn d-none d-sm-inline-block ">
                            <a class="main-btn"  data-scroll-nav="0" [routerLink]="['/dashboard/login']">Sign-In</a>
                          </div>
                          <div class="navbar-btn d-none d-sm-inline-block ml-20">
                            <a class="main-btn"  [routerLink]="['/dashboard/register']">Sign-Up</a>
                          </div>
                        </ng-container>

                    </nav> <!-- navbar -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- navbar area -->

    <div id="home" class="header-hero bg_cover" style="background-image: url(assets/images/banner-bg.svg)">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-8" >
                  <div class="header-hero-content text-center">
                      <h3 class="header-sub-title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.2s">#NOTEbook</h3>
                      <h2 class="header-title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.5s">Make Your NOTES</h2>
                      <p class="text wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.8s">"Notebook" is not just a book but it hold more secrets than your gallary...</p>
                      <!-- <a href="#" class="main-btn wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="1.1s">Get Started</a> -->
                  </div> <!-- header hero content -->
              </div>
          </div> <!-- row -->

          <div class="row">
              <div class="col-lg-12">
                  <div class="header-hero-image text-center wow fadeIn" data-wow-duration="1.3s" data-wow-delay="1.4s">
                      <!-- <img src="assets/images/header-hero.png" alt="hero"> -->
                  </div>
              </div>
          </div>
          <!-- row -->
      </div> <!-- container -->
      <div id="particles-1" class="particles"></div>
    </div> <!-- header hero -->
</header>

<!--====== HEADER PART ENDS ======-->
